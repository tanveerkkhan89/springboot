replicaCount: 2

image:
  repository: khatanve/my-image
  tag: ""  # Specify your image tag here if needed
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 80
  targetPort: 8080

resources: {}

ingress:
  enabled: true  # Set to true to enable Ingress
  # Configuration for Ingress
  host: your-app.example.com  # Replace with your domain or public IP address
  path: /
  # Optionally, specify additional Ingress annotations
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"  # Set to "true" if using HTTPS
