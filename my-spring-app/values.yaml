replicaCount: 1

image:
  repository: khatanve/my-image
  pullPolicy: IfNotPresent
  tag: ""  # Replace this with your actual image tag

serviceAccount:
  create: true
  name: ""  # Leave empty to use default name, or provide a custom name
  annotations: {}  # Add any annotations you need, or leave as an empty dictionary
  automount: true  # Set to false if you do not want to automount the service account token

service:
  type: LoadBalancer
  port: 80

ingress:
  enabled: true
  name: ""
  annotations: {}
  host: my-app.example.com  # Replace with your domain or IP
  path: /
  tls: []  # Add TLS configurations if needed

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}
